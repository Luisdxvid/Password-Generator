<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contrase単a Aleatoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/compass.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Genera tu<br /><span>Contrase単a Aleatoria!</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Contrase単a" />
        <img src="images/copy.svg" onclick="copyPassword()" />
      </div>
      <button onclick="createPassword()">
        <img src="images/circle-spark.svg" alt="" /> Generar Contrase単a
      </button>
      <h2>Hola</h2>
    </div>
    <script>
      const passwordBox = document.getElementById("password");
      const length = 12;

      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const number = "0123456789";
      const specialSymbols = "@#$%^&*()_+|{}[]></-=";

      const allChars = upperCase + lowerCase + number + specialSymbols;

      function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password +=
          specialSymbols[Math.floor(Math.random() * specialSymbols.length)];

        while (length > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;
      }

      function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
